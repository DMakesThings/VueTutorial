<script src="https://unpkg.com/vue"></script>


<html>
    <div id="app">
    <p>{{ message }}</p>
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Testing dynamic binding.

        </span>
    </div>

    <div id="app-3">
        <span v-if="seen">Now you see me...</span>
        <button v-on:click = 'seen = !seen'>change visibility</button>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p> {{message}}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <div id="app-8">
        <input type="test" v-on:input="changeTitle"> </input> <!-- v-on is a directive. Arguments are after colon.-->
        <p>{{ sayHello() }} - <a v-bind:href="sayHello()">Google</a></p> <!-- Directive v-bind -->
    </div>

</html>



<script> 
    var app8 = new Vue({
        el: '#app-8',
        data: {
            title: 'http://google.com',
            link: 'http://google.com'
        },
        methods: {
            changeTitle: function(event) {
                this.title = event.target.value;
            },
            sayHello: function() {
                return this.title;
            }
        }
    });

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                {id: 0, text: 'Vegetables'},
                {id: 1, text: 'Steak'},
                {id: 2, text: 'Carrots'}
            ]
        }
    });

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: "This is a message"
        }
    });

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: "VueJS is a popular javavascript library."
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Learn Javascript' },
                { text: 'second todo' },
                { text: 'third' }
            ]
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    });

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'Oh, well this seems to work ' +  new Date().toLocaleString()
        }
    });

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });
</script>
